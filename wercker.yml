box: golang
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Gets the dependencies
    - script:
        name: go get
        code: |
          go version
          go get -t ./...
    # Build the project
    - script:
        name: go build
        code: |
          go build ./...
    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
deploy:
  steps:
    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...
    # Build the project
    - script:
        name: compile dist package
        code: |
          go get github.com/mitchellh/gox
          gox --os="linux darwin" \
          && --output="build/{{.Dir}}_{{.OS}}_{{.Arch}}" ./cmd/phabulous
    - script:
        name: get version from app
        code: export APP_VERSION=$(./phabulous -v)
    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $APP_VERSION
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: build/phabulous_linux_arm
        filename: phabulous-linux-arm
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: build/phabulous_linux_386
        filename: phabulous-linux-386
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: build/phabulous_linux_amd64
        filename: phabulous-linux-amd64
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: build/phabulous_darwin_386
        filename: phabulous-darwin-386
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: build/phabulous_darwin_amd64
        filename: phabulous-darwin-amd64
